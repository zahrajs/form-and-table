<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>send input and show it on table</title>
        <link  type="text/css" rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
    <form name="frm1" > <!--this line don't let show tabl in document--> 
     <div id="mainbox">
     <input  type="text" id="count" placeholder="Enter the number of row" required >
     <input type="text" class="input"  id="txt1" placeholder="name" required>
     <input type="text"  class="input" id="txt2" placeholder="famili" required>
     <input type="text"   class="input"  id="txt3" placeholder="age" required>
     <br>
     <textarea name="txtarea1" id="area1" class="input"  cols="44" rows="2" 
     placeholder="about you" required></textarea>
     <br>
     <input type="text"  class="input" id="txt4" placeholder="Field of Study" required>
     <input type="text" class="input"  id="txt5" placeholder="interest" required>
     <input type="text"  class="input"    id="txt6" placeholder="female or male" required>
     <br>
     <textarea name="txtarea2"  id="area2"  class="input"  cols="44" rows="2"
      placeholder="your skills" required></textarea>
    
     <br>
     <button id="btn2"  class="send" onclick="senddata(event)">submit</button>
    </div>
    </form>
    <div id="showbox">  <!--this line is for show table at div-->
    </div>
  
    <script  type="text/javascript" src="./js/main.js"></script>
    </body>
